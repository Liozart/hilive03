<ion-content padding id="background" class="no-scroll">
  <div>
    <img src="assets/imgs/hilogo.jpg" id="homelogo"/>
  </div>
  <form margin-top="40px">
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
  </ion-list>
    <button ion-button block class="signupbtn" (click)="onSubmitForm()">
      <div *ngIf="newUserToggled===false">Connexion</div>
      <div *ngIf="newUserToggled===true">Inscription</div>
    </button>
  <button ion-button block margin-top="10px">Connexion avec Facebook/Google</button>
  <ion-item style="background-color: #211C32;">
    <ion-label style="color: #d3d3d3">Nouvel utilisateur ?</ion-label>
    <ion-toggle [(ngModel)]="newUserToggled" [ngModelOptions]="{standalone: true}"></ion-toggle>
    <span ion-text color="danger">{{ errorMessage }}</span>
  </ion-item>
  </form>
</ion-content>
