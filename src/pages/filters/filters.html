<ion-header>
  <ion-navbar color="violet">
    <ion-title>
      <span style="color: #f4f4f4;">Filtres</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      Catégories
    </ion-list-header>
    <ion-item>
      <ion-label>Catégories</ion-label>
      <ion-select [(ngModel)]="gaming" multiple="true">
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>
    <ion-list-header>
      Prix maximum : {{range_priceNumber}}.-
    </ion-list-header>
    <ion-item>
      <ion-range min="1" max="5" step="1" snaps="true" ng-bind="range_priceNumber">
        <ion-label range-left class="small-text">10.-</ion-label>
        <ion-label range-right class="small-text">Tout</ion-label>
      </ion-range>
    </ion-item>
    <ion-list-header>
      Rayon maximum : {{filterMaxDistance}} kilomètres
    </ion-list-header>
    <ion-item>
      <button ion-button round (click)="changeFilterDistance(1)">1 km</button>
      <button ion-button round (click)="changeFilterDistance(5)">5 km</button>
      <button ion-button round (click)="changeFilterDistance(10)">10 km</button>
      <button ion-button round (click)="changeFilterDistance(25)">25 km</button>
      <button ion-button round (click)="changeFilterDistance(50)">+50 km</button>
    </ion-item>
    <ion-list-header>
    </ion-list-header>
  </ion-list>
</ion-content>
