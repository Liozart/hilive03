<ion-header>
  <ion-navbar hideBackButton="true" color="violet">
    <ion-title>
      <span style="color: #f4f4f4;">Ã‰venements</span>
    </ion-title>
    <button ion-button icon-only round color="orange" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only round color="orange" (click)="openFilters()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <div *ngFor="let event of res_events">
    <ion-card>
      <ion-card-content>
        <h2>- {{event.category}} -</h2>
        <ion-card-title class="eventTitle">
          {{event.event.title}}
        </ion-card-title>
        <div [innerHTML]="event.event.content" class="eventContent">
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
