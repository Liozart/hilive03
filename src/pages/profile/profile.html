<ion-header>
  <ion-navbar hideBackButton="true" color="violet">
    <ion-title>
      <span style="color: #f4f4f4;">Compte</span>
    </ion-title>
    <button ion-button icon-only round color="orange" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content class="content">
  <ion-list>
    <ion-item text-center>
      <img src="assets/imgs/hilogo.jpg" class="profileImage"/>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Votre nom</ion-label>
      <ion-input ng-model="this.res_name">{{this.res_name}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Votre age</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="this.res_age"></ion-datetime>
   </ion-item>
  </ion-list>
  <div text-center>
    <button ion-button round color="orange">Valider</button>
  </div>
</ion-content>
