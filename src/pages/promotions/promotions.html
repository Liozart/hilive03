<ion-header>
  <ion-toolbar hideBackButton="true" color="violet">
    <ion-title>
      <span style="color: #f4f4f4;">Promotions</span></ion-title>
    <ion-buttons end>
    <button ion-button icon-only round color="orange" (click)="showFilters()">
      <ion-icon name="search"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
  <div>{{vardump}}salut</div>
  <div *ngFor="let sale of sales">
    <ion-card>
      <img src="assets/imgs/hilogo.jpg"/>
      <div class="card-title">{{sale.name}}</div>
      <div class="card-subtitle">{{sale.shop}}</div>
      <p class="saleAddress">{{sale.address}}</p>
      <p class="salePrice">{{sale.finalprice}} au lieu de {{sale.baseprice}}</p>
    </ion-card>
  </div>
</ion-content>
