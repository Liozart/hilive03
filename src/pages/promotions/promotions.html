<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <p>some menu content, could be list items</p>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-content class="card-background-page">
  <div *ngFor="let sale of sales">
  <ion-card class="saleCard">
    <img src="assets/imgs/logo.png" class="saleImage"/>
    <ion-card-content>
      <ion-card-title class="saleTitle">{{sale.name}}</ion-card-title>
      <h2>{{sale.shop}}</h2>
      <p style="margin-top: 10px">{{sale.finalprice}} au lieu de {{sale.baseprice}}
      <span style="padding-left: 10px"></span><ion-icon name="pricetag"></ion-icon> {{sale.discount}}
      </p>
    </ion-card-content>
  </ion-card>
    </div>
</ion-content>
