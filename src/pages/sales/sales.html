<ion-header>
  <ion-navbar hideBackButton="true" color="violet">
    <ion-title>
      <span style="color: #f4f4f4;">Promotions</span>
    </ion-title>
    <button ion-button icon-only round color="orange" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only round color="orange" (click)="showFiltersPage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <div class="pagesDots">
    <ion-row justify-content-center>
      <ion-col>
        <ion-icon name="home" color="gray" (click)="showShopsPage()"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="pricetags" color="violet"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
    <div *ngFor="let sale of sales" (swipe)="swipeEvent($event)">
      <ion-row>
        <ion-col>
          <ion-card class="grid-full" (click)="showOnMap(sale.shop)">
            <img src="assets/imgs/hilogo.jpg" class="saleImage"/>
            <ion-card-content>
              <p class="saleTitle">{{sale.name}}</p>
              <p class="salePrice">{{sale.finalprice}} au lieu de {{sale.baseprice}}
                <br/><ion-icon name="pricetag"></ion-icon> {{sale.discount}}
              </p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card class="grid-full" (click)="showOnMap(sale.shop)">
            <img src="assets/imgs/logo.png" class="saleImage"/>
            <ion-card-content>
              <p class="saleTitle">{{sale.name}}</p>
              <p class="salePrice">{{sale.finalprice}} au lieu de {{sale.baseprice}}
                <br/><ion-icon name="pricetag"></ion-icon> {{sale.discount}}
              </p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
</ion-content>
